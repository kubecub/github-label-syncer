name: Kubecub Sync labels

on:
  push:
    branches:
      - mian
    paths:
      - .github/labels.yml

jobs:
  sync:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1.0.0
      - name: Github lables pull and synchronize
        uses: kubecub/github-label-syncer@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
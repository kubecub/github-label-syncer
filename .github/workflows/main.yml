name: Main Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install go-gitlint
      run: go install github.com/llorllale/go-gitlint/cmd/go-gitlint@latest || exit 1

    - name: Run commit-msg script
      run: ./scripts/githooks/commit-msg
